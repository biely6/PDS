<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cine-rate</title>
    <style>
      :root { --bg:#0b1220; --card:#111a2b; --muted:#8aa0c8; --primary:#6ea8fe; }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:#e5edff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Open Sans','Helvetica Neue',sans-serif}
      a{color:var(--primary);text-decoration:none}
      .container{max-width:900px;margin:24px auto;padding:0 16px}
      .navbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
      .nav-left{display:flex;gap:16px;align-items:center}
      .brand{font-weight:700;font-size:20px}
      .btn{background:var(--primary);border:none;color:#081226;padding:8px 14px;border-radius:8px;cursor:pointer;font-weight:600}
      .btn.outline{background:transparent;border:1px solid var(--primary);color:var(--primary)}
      .card{background:var(--card);border:1px solid #203255;border-radius:12px;padding:16px;box-shadow:0 10px 20px rgba(0,0,0,.35)}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
      .muted{color:var(--muted)}
      input,select,textarea{width:100%;background:#0e1728;color:#e5edff;border:1px solid #243454;border-radius:8px;padding:10px}
      label{font-size:13px;color:var(--muted)}
      .field{display:grid;gap:6px;margin:10px 0}
      .rating{display:flex;gap:6px;align-items:center}
      .tag{font-size:12px;padding:4px 8px;background:#142138;border:1px solid #24406a;border-radius:999px;color:#bcd3ff}
      .list a{display:block;padding:8px 0}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
